<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f9f9f9; }
    .container { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; }
    .header { text-align: center; background: #007BFF; color: white; padding: 10px 0; border-radius: 8px 8px 0 0; }
    .content { margin: 20px; font-size: 16px; }
    .footer { text-align: center; font-size: 12px; color: #888; margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>New Notification</h1>
    </div>
    <div class="content">
      <p>Hello {{userName}},</p>
      <p>{{notificationMessage}}</p>
      <p>For more details, visit: <a href="{{link}}" style="color: #007BFF;">View Details</a></p>
    </div>
    <div class="footer">
      <p>Thank you for staying with us!</p>
    </div>
  </div>
</body>
</html>
