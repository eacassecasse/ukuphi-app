<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f9f9f9; }
    .container { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; }
    .header { text-align: center; background: #4CAF50; color: white; padding: 10px 0; border-radius: 8px 8px 0 0; }
    .content { margin: 20px; font-size: 16px; }
    .footer { text-align: center; font-size: 12px; color: #888; margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Your OTP Code</h1>
    </div>
    <div class="content">
      <p>Hello,</p>
      <p>Your One-Time Password (OTP) is:</p>
      <h2>{{otp}}</h2>
      <p>This code is valid for {{expiry}} minutes. Please do not share it with anyone.</p>
    </div>
    <div class="footer">
      <p>Thank you for using our service!</p>
    </div>
  </div>
</body>
</html>
