<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f9f9f9; }
    .container { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; }
    .header { text-align: center; background: #FFC107; color: white; padding: 10px 0; border-radius: 8px 8px 0 0; }
    .content { margin: 20px; font-size: 16px; }
    .footer { text-align: center; font-size: 12px; color: #888; margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Purchase Confirmation</h1>
    </div>
    <div class="content">
      <p>Dear {{userName}},</p>
      <p>Thank you for your purchase!</p>
      <p><strong>Event:</strong> {{eventName}}<br>
      <strong>Date:</strong> {{eventDate}}<br>
      <strong>Amount Paid:</strong> {{amountPaid}}</p>
      <p>Your ticket details are attached or can be viewed in your account.</p>
    </div>
    <div class="footer">
      <p>We look forward to seeing you at the event!</p>
    </div>
  </div>
</body>
</html>
