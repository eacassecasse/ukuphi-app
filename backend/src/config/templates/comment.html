<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f9f9f9; }
    .container { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; }
    .header { text-align: center; background: #17A2B8; color: white; padding: 10px 0; border-radius: 8px 8px 0 0; }
    .content { margin: 20px; font-size: 16px; }
    .footer { text-align: center; font-size: 12px; color: #888; margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Your {{entity}} {{entity_title}} has a new comment</h1>
    </div>
    <div class="content">
      <p>Hello {{userName}},</p>
      <p>There is a new comment on your {{entity}}:</p>
      <blockquote style="background-color: #f1f1f1; padding: 10px; border-left: 5px solid #17A2B8;">
        {{commentText}}
      </blockquote>
      <p>You can reply or view the comment <a href="{{link}}" style="color: #17A2B8;">here</a>.</p>
    </div>
    <div class="footer">
      <p>Stay connected!</p>
    </div>
  </div>
</body>
</html>
